{% extends 'base.html' %}
{% load static %}

{% block title %}تأكيد حذف العقار{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">تأكيد حذف العقار</h1>
      <p class="text-gray-700 mb-6">هل أنت متأكد أنك تريد حذف العقار "{{ property.name }}"؟ لا يمكن التراجع عن هذه العملية.</p>

      <form method="post">
        {% csrf_token %}
        <div class="flex items-center gap-3">
          <button type="submit" class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">حذف</button>
          <a href="{% url 'portfolio:owner_properties' %}" class="px-6 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200">إلغاء</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
