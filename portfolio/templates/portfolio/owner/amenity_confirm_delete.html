{% extends 'base.html' %}
{% load static %}

{% block title %}حذف ميزة{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">

    <div class="bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">حذف ميزة</h1>
      <p class="text-gray-700 mb-6">هل أنت متأكد من حذف الميزة <strong class="font-semibold">{{ amenity.name }}</strong>؟ لا يمكن التراجع عن هذه العملية.</p>

      <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button type="submit" class="px-5 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">تأكيد الحذف</button>
        <a href="{% url 'portfolio:owner_amenities' %}" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">إلغاء</a>
      </form>
    </div>

  </div>
</div>
{% endblock %}
